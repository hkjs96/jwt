spring:
  application:
    name: jwt
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: localhost
    port: 6379
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: "<Base64-encoded-secret>"
  expiration: 60 # Access Token ??(?)

logging:
  level:
    org.springframework: INFO

# H2 Console ???
management:
  endpoints:
    web:
      exposure:
        include: h2-console
  endpoint:
    h2-console:
      enabled: true

