app:
  base-url: http://localhost:8080


spring:
  application:
    name: jwt
  security:
    oauth2:
      client:
        registration:
          google:
            #${GOOGLE_CLIENT_ID}
            # client-id: 461607784844-29nmnmupc3h7q4nk41p3304uuj6scj3o.apps.googleusercontent.com
            client-id: ${GOOGLE_CLIENT_ID}
            #${GOOGLE_CLIENT_SECRET}
            # client-secret: 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
            client-secret: ${GOOGLE_CLIENT_SECRET}
            # 프론트 콜백 경로 - ${VITE_FRONTEND_URL}
            redirect-uri: "localhost:5173/oauth2/redirect"
            scope:
              - openid
              - profile
              - email
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: localhost
    port: 6379
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: "PEJhc2U2NC1lbmNvZGVkLXNlY3JldD4=PEJhc2U2NC1lbmNvZGVkLXNlY3JldD4=PEJhc2U2NC1lbmNvZGVkLXNlY3JldD4="
  expiration: 60 # Access Token ??(?)

logging:
  level:
    org.springframework: INFO

# H2 Console ???
management:
  endpoints:
    web:
      exposure:
        include: h2-console
  endpoint:
    h2-console:
      enabled: true

